<!DOCTYPE html>
<html>
  <head>
    <title>new_tab.txt</title>
    <link rel="stylesheet" href="global.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200&display=swap&subset=cyrillic,cyrillic-ext,latin-ext,vietnamese"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cont">
      <p class="percent"></p>
      <div class="line"></div>
      <div class="box">
        <div class="tasks">
          <p>Instructions</p>
          <p tabindex="0" class="task">Write task</p>
          <p class="task">Click enter</p>
          <p class="task">Toggle task to change state</p>
          <p class="task">ctrl + shift + x to cut</p>
          <p class="task">ctrl + shift + u to undo</p>
          <p class="task">change settings in popup</p>
        </div>
        <textarea
          autofocus
          placeholder="Write something ..."
          class="notepad"
        ></textarea>
      </div>
      <p class="clr-tertiary">ctrl + shift + x</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
